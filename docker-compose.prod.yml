version: "3.9"

services:
  api:
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    command: uvicorn career_assistant.api.main:app --host 0.0.0.0 --port 8000 --workers 4
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
    volumes: []   # no code mounts
